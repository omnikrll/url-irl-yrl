<!DOCTYPE html>
<html>
<head>
	<title> ~~~///** The Church of Radiant Living **\\\~~~ </title>

	<meta charset="UTF8"/>
	<meta lang="en"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="keywords" content="enlightenment, spirituality, luminosity, synchronicity, synergy, optimization, happiness"/>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>

	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			background-color: pink;
			font-family: Copperplate, fantasy;
			text-align: center;
		}

		h2 {
			font-size: 36px;
		}

		nav {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 100;
		}

		section {
			position: relative;
			width: 100vw;
			height: 100vh;
		}

		.cover-container {
			position: relative;
			top: 2em;
		}

		.temple {
			height: 320px;
		}

		.vine {
			height: 320px;
		}

		.vine.right {
			transform: scaleX(-1);
		}

		.cornice:first-child {
			transform: scaleY(-1);
		}

		.slide-container {
			position: relative;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			width: 75%;
			height: 75%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.slide-container img {
			width: 100%;
			max-width: 640px;
			height: auto;
		}

		@keyframes wobble {
			10% {
				transform: skew(-10deg, -10deg);
			}

			20% {
				transform: skew(5deg, 5deg);
			}

			30% {
				transform: skew(-12deg, -12deg);
			}

			40% {
				transform: skew(6deg, 6deg);
			}

			50% {
				transform: skew(-15deg, -15deg);
			}

			60% {
				transform: skew(7.5deg, 7.5deg);
			}

			70% {
				transform: skew(-8deg, -8deg);
			}

			80% {
				transform: skew(4deg, 4deg);
			}

			90% {
				transform: skew(-12deg, -12deg);
			}

			100% {
				transform: skew(6deg, 6deg);
			}
		}

		.activated {
			animation-name: wobble;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;
			transform: skew(0deg, 0deg);
		}

		@media screen and (max-width: 616px) {
			.cover-container {
				width: 100%;
			}

			.cornice {
				width: 50%;
			}

			.vine {
				position: absolute;
				width: 12%;
				height: auto;
			}

			.vine.left {
				left: 0;
			}

			.vine.right {
				right: 0;
			}

			.temple {
				height: unset;
				width: 72%;
			}
		}
	</style>
</head>
<body>
	<nav>
		<a href="#cover">1</a>

			<img class="vine right" src="https://web.archive.org/web/20091026205039/http://www.geocities.com/kellspnc/birdvine-vertical.gif"/>
			<h2>2.20.2020</h2>
			<img class="cornice" src="https://web.archive.org/web/20091027142434/http://www.geocities.com/SunsetStrip/Vine/4405/flowerline.gif"/>
		</div>

	<script>
		var title = document.title;

		(function titleScroller(text) {
			document.title = text;
			setTimeout(function() {
				titleScroller(text.substr(1) + text.substr(0,1));
			}, 200); 
		}(title));

		document.getElementById('activate').addEventListener('click', function(event) {
			document.querySelector('.cover-container').classList.add('activated');
		});
	</script>
